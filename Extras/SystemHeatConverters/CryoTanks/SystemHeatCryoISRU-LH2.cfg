// Modifies stock ISRUs to use SystemHeat modules

// ISRU
@PART[ISRU]:NEEDS[CryoTanks]:FOR[SystemHeat]
{
  // LH2 only converter
  @MODULE[ModuleResourceConverter]:HAS[@OUTPUT_RESOURCE:HAS[#ResourceName[LqdHydrogen]],!OUTPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]]
  {
    @name = ModuleSystemHeatConverter
    // must be unique
    moduleID = converter6
    // ModuleSystemHeat moduleID to link to
    systemHeatModuleID = isru

    // The shutdown temperature of the part
    shutdownTemperature = 800

    // The temperature the system contributes to loops
    systemOutletTemperature = 500

    // Map loop temperature to system efficiency (0-1.0)
    systemEfficiency
    {
        key = 0 0.0
        key = 300 1.0
        key = 1000 1.0
        key = 1300 0.0
    }
    // Map system outlet temperature (K) to heat generation (kW)
    systemPower
    {
        key = 0 40
    }

    !ThermalEfficiency  {} 
    !TemperatureModifier {}
    
    @GeneratesHeat = false
  }

  // LH2O converter
  @MODULE[ModuleResourceConverter]:HAS[@OUTPUT_RESOURCE:HAS[#ResourceName[LqdHydrogen]],@OUTPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]]
  {
    @name = ModuleSystemHeatConverter
    // must be unique
    moduleID = converter7
    // ModuleSystemHeat moduleID to link to
    systemHeatModuleID = isru

    // The shutdown temperature of the part
    shutdownTemperature = 800

    // The temperature the system contributes to loops
    systemOutletTemperature = 500

    // Map loop temperature to system efficiency (0-1.0)
    systemEfficiency
    {
        key = 0 0.0
        key = 300 1.0
        key = 1000 1.0
        key = 1300 0.0
    }
    // Map system outlet temperature (K) to heat generation (kW)
    systemPower
    {
        key = 0 40
    }
    
    !ThermalEfficiency  {} 
    !TemperatureModifier {}
        
    @GeneratesHeat = false
  }
}



