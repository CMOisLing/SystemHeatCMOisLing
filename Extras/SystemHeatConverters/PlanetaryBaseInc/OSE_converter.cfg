// Modifies PlanetaryBaseInc OSE converter to use SystemHeat modules v1.0
@PART[KKAOSS_OSEConverter]:NEEDS[PlanetaryBaseInc,Workshop]:FOR[SystemHeat]
{
  @MODULE[ModuleResourceConverter]:HAS[@OUTPUT_RESOURCE:HAS[#ResourceName[MaterialKits]]]
  {
    @name = ModuleSystemHeatConverter
    // must be unique
    moduleID = converter1
    // ModuleSystemHeat moduleID to link to
    systemHeatModuleID = isru

    // The shutdown temperature of the part
    shutdownTemperature = 800

    // The temperature the system contributes to loops
    systemOutletTemperature = 500

    // Map loop temperature to system efficiency (0-1.0)
    systemEfficiency
    {
        key = 0 0.0
        key = 300 1.0
        key = 1000 1.0
        key = 1300 0.0
    }
    // Map system outlet temperature (K) to heat generation (kW)
    systemPower
    {
        key = 0 40
    }

    !ThermalEfficiency  {} 
    !TemperatureModifier {}      
    @GeneratesHeat = false
  }

  @MODULE[ModuleResourceConverter]:HAS[@OUTPUT_RESOURCE:HAS[#ResourceName[ExoticMinerals]]]
  {
    @name = ModuleSystemHeatConverter
    // must be unique
    moduleID = converter2
    // ModuleSystemHeat moduleID to link to
    systemHeatModuleID = isru

    // The shutdown temperature of the part
    shutdownTemperature = 800

    // The temperature the system contributes to loops
    systemOutletTemperature = 500

    // Map loop temperature to system efficiency (0-1.0)
    systemEfficiency
    {
        key = 0 0.0
        key = 300 1.0
        key = 1000 1.0
        key = 1300 0.0
    }
    // Map system outlet temperature (K) to heat generation (kW)
    systemPower
    {
        key = 0 40
    }

    !ThermalEfficiency  {} 
    !TemperatureModifier {}      
    @GeneratesHeat = false
  }
}

