@PART[ISRU]:FOR[SystemHeatConverters]
{
	!MODULE[ModuleCoreHeat] {}
	!MODULE[ModuleOverheatDisplay]{}

  %MODULE[ModuleSystemHeat]
	{
		%name = ModuleSystemHeat
		// Cubic metres
		%volume = #$/mass$ //1 ton equals 1 cubic meter of cooling. it *very roughly* approximates the balance of squads ISRU
		%moduleID = isru
		%iconName = Icon_Gears
	}

  MODULE
  {
    name = ModuleSystemHeatBaseConverterAdapter

    converterModuleIndex = 0
    moduleID = converter1
    // ModuleSystemHeat moduleID to link to
    systemHeatModuleID = isru

    // The shutdown temperature
    shutdownTemperature = 800

    // The temperature the system contributes to loops
    systemOutletTemperature = 500

     // Heat generation (kW)
    systemPower = 40 
  }

	@MODULE[ModuleResourceConverter]
  {
    @GeneratesHeat = false
    !ThermalEfficiency  {} 
    !TemperatureModifier {}
	}
}
