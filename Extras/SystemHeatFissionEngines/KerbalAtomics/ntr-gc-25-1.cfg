// Turn the LV-N into a SystemHeat part
@PART[ntr-gc-25-1]:FOR[SystemHeatFissionEngines]
{

  MODULE
  {
    name = ModuleSystemHeat
    volume = 6
    moduleID = reactor
    iconName = Icon_Nuclear
  }

  !MODULE[ModuleGenerator] {}
  !MODULE[ModuleAlternator] {}
  !MODULE[ModuleActiveRadiator] {}
  !MODULE[RadioactiveStorageContainer] {}

  @MODULE[ModuleEnginesFX] {
    @heatProduction = 0
  }
  RESOURCE
  {
    name = EnrichedUranium
    amount = 160
    maxAmount = 160
  }
  RESOURCE
  {
    name = DepletedFuel
    amount = 0
    maxAmount = 160
  }

  @mass -= 1.7552
  // $865 per U
  @cost += 138400
  MODULE
  {
    name = ModuleSystemHeatFissionEngine
    moduleID = reactor
    uiGroupDisplayName = #LOC_SystemHeat_ModuleSystemHeatFissionEngine_UIGroup_Title

    // -- Heat stuff
    // ModuleSystemHeat instance to link to
    systemHeatModuleID = reactor
    // Heat kW
    HeatGeneration = 18000
    // Above this temp, risky
    NominalTemperature = 1300
    // Above this temp, reactor takes damage
    CriticalTemperature = 1600

    MaximumTemperature = 1800
    // Amount of damage taken by core when over critical temp
    // %/s/K, so with value 0.001, at 200 K over CriticalTemp, reactor takes 0.2% damage/s
    CoreDamageRate = 0.01

    // -- Reactor throttle stuff
    ThrottleIncreaseRate = 10
    ThrottleDecreaseRate = 20
    MinimumThrottle = 5

    // -- Electrical stuff
    // Power generated
    GeneratesElectricity = false

    // --- Fuel stuff
    // Base lifetime calculations off this resource
    FuelName = EnrichedUranium

    // -- engine stuff
    ispCurve
    {
      key = 0 0.01
      key = 100 1.0
    }
    engineCoolingScale = 0.9

    INPUT_RESOURCE
    {
      ResourceName = EnrichedUranium
      Ratio = 0.002
      FlowMode = NO_FLOW
    }
    OUTPUT_RESOURCE
    {
      ResourceName = DepletedFuel
      Ratio = 0.0020
      DumpExcess = false
      FlowMode = NO_FLOW
    }


  }
  MODULE
  {
    name = ModuleSystemHeatFissionFuelContainer
    EngineerLevelForTransfer = 3
    ResourceNames = EnrichedUranium, DepletedFuel
  }
}