// Turn the LV-N into a SystemHeat part
@PART[ntr-sc-375-1]:AFTER[SystemHeat]
{

  MODULE
  {
    name = ModuleSystemHeat
    volume = 10
    moduleID = reactor
    iconName = Icon_Nuclear
  }

  !MODULE[ModuleGenerator] {}
  !MODULE[ModuleAlternator] {}
  !MODULE[ModuleActiveRadiator] {}

  @MODULE[ModuleEnginesFX] {
    @heatProduction = 0
  }
  RESOURCE
  {
    name = EnrichedUranium
    amount = 140
    maxAmount = 140
  }
  RESOURCE
  {
    name = DepletedFuel
    amount = 0
    maxAmount = 140
  }
  @mass -= 2.19400

  // $865 per U
  @cost += 171200
  MODULE
  {
    name = ModuleSystemHeatFissionEngine
    moduleID = reactor
    uiGroupDisplayName = #LOC_SystemHeat_ModuleSystemHeatFissionEngine_UIGroup_Title

    // -- Heat stuff
    // ModuleSystemHeat instance to link to
    systemHeatModuleID = reactor
    // Heat kW
    HeatGeneration = 2750
    // Above this temp, risky
    NominalTemperature = 900
    // Above this temp, reactor takes damage
    CriticalTemperature = 1300
    // Amount of damage taken by core when over critical temp
    // %/s/K, so with value 0.001, at 200 K over CriticalTemp, reactor takes 0.2% damage/s
    CoreDamageRate = 0.01

    // -- Reactor throttle stuff
    ThrottleIncreaseRate = 10
    MinimumThrottle = 5

    // -- Electrical stuff
    // Power generated
    ElectricalGeneration
    {
      key = 0 0
      key = 5 50
    }

    // --- Fuel stuff
    // Base lifetime calculations off this resource
    FuelName = EnrichedUranium

    // -- engine stuff
    ispCurve
    {
      key = 0 0.01
      key = 100 1.0
    }

    INPUT_RESOURCE
    {
      ResourceName = EnrichedUranium
      Ratio = 0.0009
      FlowMode = NO_FLOW
    }
    OUTPUT_RESOURCE
    {
      ResourceName = DepletedFuel
      Ratio = 0.0009
      DumpExcess = false
      FlowMode = NO_FLOW
    }


  }
}