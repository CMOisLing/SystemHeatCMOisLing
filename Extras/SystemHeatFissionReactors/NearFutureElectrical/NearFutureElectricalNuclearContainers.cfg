@PART[nuclear-recycler-25]:FOR[SystemHeatFissionReactors]
{
  !MODULE[RadioactiveStorageContainer] {}
  MODULE
  {
    name = ModuleSystemHeatFissionFuelContainer
    EngineerLevelForTransfer = 3
    ResourceNames = EnrichedUranium, DepletedFuel
  }
}

@PART[nuclearfuel-0625]:FOR[SystemHeatFissionReactors]
{
  !MODULE[RadioactiveStorageContainer] {}
  !MODULE[ModuleColorChanger], * {} 
  MODULE
  {
    name = ModuleSystemHeatFissionFuelContainer
    EngineerLevelForTransfer = 3
    ResourceNames = EnrichedUranium, DepletedFuel
  }
  MODULE
  {
    name = ModuleSystemHeatResourceAnimator
    ResourceName = EnrichedUranium
    ScalarModuleID = fuelColor
  }
  MODULE
  {
    name = ModuleSystemHeatResourceAnimator
    ResourceName = DepletedFuel
    ScalarModuleID = wasteColor
  }
  MODULE
  {
    name = ModuleSystemHeatColorAnimator
    moduleID = wasteColor
    includedTransformList = WasteLights,WasteLightsGlow
    animRate = 1
    shaderProperty = _TintColor
    redCurve
    {
      key = 0 0
      key = 1 1
    }
    greenCurve
    {
      key = 0 0
      key = 1 0
    }
    blueCurve
    {
      key = 0 0
      key = 1 0
    }
    alphaCurve
    {
      key = 1 1
      key = 1 1
    }
  }
  MODULE
  {
    name = ModuleSystemHeatColorAnimator
    moduleID = fuelColor
    includedTransformList = FuelLights,FuelLightsGlow
    animRate = 1
    shaderProperty = _TintColor
    redCurve
    {
      key = 0 0
      key = 1 0.78
    }
    greenCurve
    {
      key = 0 0
      key = 1 0.54
    }
    blueCurve
    {
      key = 0 0
      key = 1 0.255
    }
    alphaCurve
    {
      key = 1 1
      key = 1 1
    }
  }
}

