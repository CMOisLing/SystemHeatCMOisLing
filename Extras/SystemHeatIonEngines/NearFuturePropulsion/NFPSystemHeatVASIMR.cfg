// Ion engine patch
@PART[vasimr-0625]:FOR[SystemHeatIonEngines]
{
  MODULE
  {
    name = ModuleSystemHeat
    volume = 0.15
    moduleID = engine
    iconName = Icon_Engine
  }


  MODULE
  {
    name = ModuleSystemHeatEngine
    // must be unique
    moduleID = engine
    // ModuleSystemHeat to link to
    systemHeatModuleID = engine

    engineModuleID = ArgonMode
    // in KW at  peak output
    systemPower = 10
    // Nominal system output temperature
    systemOutletTemperature = 500

    // Valid system temperature range
    temperatureCurve
    {
        key = 0 1.0
        key = 500 1.0
        key = 1000 0.0
    }
    shutdownTemperature = 800
  }
  MODULE
  {
    name = ModuleSystemHeatEngine
    // must be unique
    moduleID = engine
    // ModuleSystemHeat to link to
    systemHeatModuleID = engine

    engineModuleID = XenonMode
    // in KW at peak output
    systemPower = 40

    // Nominal system output temperature
    systemOutletTemperature = 500

    // Valid system temperature range
    temperatureCurve
    {
        key = 0 1.0
        key = 500 1.0
        key = 1000 0.0
    }
    shutdownTemperature = 800
  }
}
