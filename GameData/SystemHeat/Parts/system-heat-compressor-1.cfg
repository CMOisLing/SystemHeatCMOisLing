+PART[sensorAtmosphere]:AFTER[ReStock]
{

  @name = system-heat-compressor-1
  @title = Thermal Compressor
  @category = Thermal
  @description = This part can compress or decompress loops to adjust their operating temperatures. 
  
  MODULE
  {
    name = ModuleSystemHeat
    // Cubic metres
    volume = 1.0
    moduleID = compressor
    iconName = Icon_Radiator
  }
  MODULE
  {
    name = ModuleSystemHeatTemperatureAdjuster
    moduleID = sink
    systemHeatModuleID = compressor

    // Maps change in temperature to heat generated
    temperatureDeltaHeatCurve
    {
      key = -2000 4000
      key = 0 0  
      key = 2000 4000
    }

    // Maps change in temperature to power cost
    temperatureDeltaCostCurve
    {
      key = -2000 15
      key = 0 0  
      key = 2000 15
    }
  }
}