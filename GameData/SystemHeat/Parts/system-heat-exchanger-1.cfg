+PART[sensorAtmosphere]:AFTER[ReStock]
{

  @name = system-heat-exchanger-1
  @title = Heat Exchanger
  @category = Thermal
  @description = This part moves heat between loops. 
  
  MODULE
  {
    name = ModuleSystemHeat
    // Cubic metres
    volume = 1.0
    moduleID = loop1
    iconName = Icon_Exchanger
    currentLoopID= 0
  }
  MODULE
  {
    name = ModuleSystemHeat
    // Cubic metres
    volume = 1.0
    moduleID = loop2
    iconName = Icon_Exchanger
    currentLoopID = 1
  }
  MODULE
  {
    name = ModuleSystemHeatExchanger
    moduleID = sink
    systemHeatModuleID1 = loop1
    systemHeatModuleID2 = loop2

    ToggleSource = true

    HeatRate = 0
    OutletAdjustment = 0
    // Maps change in temperature to heat generated
    temperatureDeltaHeatCurve
    {
      key = -2000 400
      key = 0 0  
      key = 2000 400
    }

    // Maps change in temperature to power cost
    temperatureDeltaCostCurve
    {
      key = -2000 200
      key = 0 2  
      key = 2000 200
    }
  }
}