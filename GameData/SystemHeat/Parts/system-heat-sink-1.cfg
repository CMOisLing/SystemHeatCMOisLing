+PART[radPanelSm]:AFTER[ReStock]
{

  @name = system-heat-sink-1
  @title = Heat Sink
  @category = Thermal
  @description = A thermally isolated brick that can serve as a heat dump until it reaches a maximum temperature. 
  !MODULE[ModuleActiveRadiator] {}
  MODULE
  {
    name = ModuleSystemHeat
    // Cubic metres
    volume = 1.0
    moduleID = sink
    iconName = Icon_Snow
  }
  MODULE
  {
    name = ModuleSystemHeatSink
    moduleID = sink
    systemHeatModuleID = sink
    maxHeatRate = 500


    heatStorageMaximum = 1260000
    // Mass in KG
    heatStorageMass = 1000
    // in kJ/kg*K
    heatStorageSpecificHeat = 1.26
  }
}